<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODEBIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      body {
        font-size: 10px;
      }

      .title {
        font-size: 1.2rem;
        padding: 0 1rem;
      }

      #main {
        padding: 0 2rem;
      }

      input, textarea, button {
        font-size: 10px;
        padding: 8px;
      }
    }

    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #main {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10%;
    }

    .title {
      font-size: 2rem;
      text-align: center;
      transition: opacity 1s ease;
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 10px;
      font-family: inherit;
    }

    button {
  background: black;
  color: white;
  font-family: 'Press Start 2P', monospace;
  font-size: 12px;
  padding: 12px 16px;
  border: 2px solid white;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  text-transform: uppercase;
  letter-spacing: 1px;
}

button:hover {
  background: white;
  color: black;
  box-shadow: 0 0 8px white;
  transform: scale(1.05);
}


    #access-message, #register-message, #post-message {
      font-size: 0.75rem;
    }

    #dashboard {
      display: none;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      padding: 2rem;
      overflow-y: auto;
      position: relative;
    }

    #posts {
      margin-bottom: 120px;
      border-top: 1px solid white;
      padding-top: 1rem;
    }

    .post {
      border-bottom: 1px solid gray;
      padding: 0.5rem 0;
    }

    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1rem;
      padding: 0.5rem;
      background: black;
      border: 1px solid white;
      cursor: pointer;
      color: white;
    }

    #post-form {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: black;
      padding: 10px;
      border-top: 1px solid white;
    }

    #post-text {
      flex: 1;
      resize: none;
      font-size: 10px;
      padding: 10px;
    }

    #post-form button {
      width: 120px;
      margin-left: 10px;
    }
    .special-button {
  font-size: 12px;
  border: 2px solid red;
  color: red;
  background: black;
  font-family: 'Press Start 2P', monospace;
  padding: 12px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.special-button:hover {
  background: red;
  color: black;
  box-shadow: 0 0 12px red;
  transform: scale(1.05);
}
.clickable-user {
  cursor: pointer;
  text-decoration: underline dotted;
}

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 2px); }
      40% { transform: translate(3px, -2px); }
      60% { transform: translate(-3px, 1px); }
      80% { transform: translate(4px, -1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
<script>
  new cursoreffects.sparkleCursor({
    color: "random",
    sparkleCount: 40
  });
</script>
</head>
<body>
  <div id="vanta-bg"></div>

  <div id="main">
    <div>
      <div class="title" id="title">CODEBIN</div>
      <div class="form" id="form">
        <input id="login" type="text" placeholder="Login">
        <input id="password" type="password" placeholder="Password">
        <button onclick="handleLogin()">Enter</button>
        <button onclick="showRegister()">Register</button>
        <div id="access-message" style="margin-top: 1rem; height: 1rem;"></div>
      </div>
      <div class="form" id="register-form" style="display: none;">
        <input id="reg-login" type="text" placeholder="New login">
        <input id="reg-password" type="password" placeholder="New password">
        <button onclick="registerUser()">Create Account</button>
        <button onclick="backToLogin()">Back</button>
        <div id="register-message" style="margin-top: 1rem; height: 1rem;"></div>
      </div>
    </div>
  </div>

  <div id="dashboard">
    <button id="logout-btn" onclick="logout()">‚èè Exit</button>
    <button class="special-button" style="position: fixed; top: 10px; left: 10px;" onclick="showHall()">üèõ Hall of Origins</button>
    <h2 id="welcome"></h2>
    <p>üîê Welcome to the CODEBIN Forum</p>
    <div id="posts"></div>
    <div id="post-form">
      <textarea id="post-text" rows="2" placeholder="Write a message..."></textarea>
      <button onclick="addPost()">Post</button>
      <div id="post-message" style="position: absolute; bottom: 50px; left: 10px;"></div>
    </div>
  </div>
<!-- Hall of Origins Section -->
<div id="hall-of-origins" style="display: none; padding: 2rem; text-align: center;">
  <h1 style="color: red; margin-bottom: 2rem;">Hall of Origins</h1>
  <div style="display: inline-block; border: 3px solid red; padding: 10px; border-radius: 15px; position: relative;">
    <img src="https://github.com/Superiorhuman/codebin/blob/main/img/%D0%98%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D0%B5%20WhatsApp%202025-07-07%20%D0%B2%2000.43.24_2be487b7.jpg?raw=true" 
         alt="999azazun" 
         style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover;">
    <div style="margin-top: 1rem; color: red; font-size: 1rem;">999azazun ‚Äî <strong>THE CREATOR</strong></div>
  </div>
  <br>
<button class="special-button" onclick="backToForum()" style="margin-top: 2rem;">‚¨Ö Back to Forum</button>
</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3bWYSS0da6i7_8l9ceHtY3MdK7Rfg2DQ",
      authDomain: "codebin-cd4d7.firebaseapp.com",
      databaseURL: "https://codebin-cd4d7-default-rtdb.firebaseio.com",
      projectId: "codebin-cd4d7",
      storageBucket: "codebin-cd4d7.appspot.com",
      messagingSenderId: "40920711224",
      appId: "1:40920711224:web:74a3f935ee45a3a72566cd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    VANTA.NET({
      el: "#vanta-bg",
      color: 0xffffff,
      backgroundColor: 0x000000,
      points: 10.00,
      maxDistance: 20.00,
      spacing: 15.00
    });

    setTimeout(() => {
      document.getElementById('title').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('title').style.display = 'none';
        document.getElementById('form').style.display = 'flex';
      }, 1000);
    }, 2000);

    function glitchEffect() {
      document.body.style.animation = 'glitch 0.2s linear 3';
      setTimeout(() => {
        document.body.style.animation = '';
      }, 600);
    }

    function showRegister() {
      document.getElementById('form').style.display = 'none';
      document.getElementById('register-form').style.display = 'flex';
    }

    function backToLogin() {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('form').style.display = 'flex';
    }

    function registerUser() {
      const login = document.getElementById('reg-login').value;
      const password = document.getElementById('reg-password').value;
      const msg = document.getElementById('register-message');

      if (login.length < 3 || password.length < 5) {
        msg.innerText = "Login >= 3, Pass >= 5 chars";
        msg.style.color = "red";
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[login]) {
        msg.innerText = "User already exists";
        msg.style.color = "red";
        return;
      }

      users[login] = password;
      localStorage.setItem('users', JSON.stringify(users));
      msg.innerText = "Account created!";
      msg.style.color = "lime";
    }

    function handleLogin() {
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('access-message');
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[login] === password) {
        message.innerText = "ACCESS GRANTED";
        message.style.color = "lime";
        setTimeout(() => {
          document.getElementById('main').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          document.getElementById('welcome').innerText = `Welcome, ${login}`;
          loadPosts();
        }, 1000);
      } else {
        message.innerText = "ACCESS DENIED";
        message.style.color = "red";
        glitchEffect();
      }
    }

    function logout() {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
      document.getElementById('form').style.display = 'flex';
    }

    function addPost() {
      const text = document.getElementById('post-text').value.trim();
      const msg = document.getElementById('post-message');
      const user = document.getElementById('welcome').innerText.replace('Welcome, ', '');

      if (!text) {
        msg.innerText = "Post cannot be empty";
        msg.style.color = "red";
        return;
      }

      const postData = {
        user: user,
        text: text,
        time: Date.now()
      };

      db.ref('posts').push(postData);
      document.getElementById('post-text').value = '';
      msg.innerText = "Posted!";
      msg.style.color = "lime";
    }

    document.getElementById("post-text").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        addPost();
      }
    });
    function showHall() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("hall-of-origins").style.display = "block";
}
    function backToForum() {
  document.getElementById("hall-of-origins").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
}

function deletePost(postId) {
  if (confirm("Delete this post?")) {
    db.ref('posts/' + postId).remove();
  }
}


function loadPosts() {
  const container = document.getElementById('posts');
  db.ref('posts').on('value', (snapshot) => {
    container.innerHTML = '';
    const data = snapshot.val();
    if (data) {
      const sorted = Object.entries(data).sort((a, b) => b[1].time - a[1].time);
      sorted.forEach(([id, post]) => {
      const sorted = Object.entries(data).sort(([, a], [, b]) => b.time - a.time);
      const currentUser = document.getElementById('welcome').innerText.replace('Welcome, ', '');

      sorted.forEach(([key, post]) => {
        const el = document.createElement('div');
        el.className = 'post';
        const time = new Date(post.time).toLocaleString();
        const isCreator = post.user === '999azazun';

        el.innerHTML = `[${time}] <span class="clickable-user" data-user="${post.user}" style="color:${isCreator ? 'red' : 'white'}">${post.user}</span>: ${post.text}`;

        if (isCreator) {
          const del = document.createElement('span');
          del.innerText = ' üóë';
          del.style.cursor = 'pointer';
          del.onclick = () => deletePost(id);
          el.appendChild(del);
        }

        const isAdmin = currentUser === '999azazun';

        el.innerHTML = `
          [${time}] 
          <span class="clickable-user" data-user="${post.user}" style="color: ${isCreator ? 'red' : 'white'}">${post.user}</span>: 
          ${post.text}
          ${isAdmin ? `<button onclick="deletePost('${key}')" style="margin-left:10px; color:red; background:none; border:1px solid red; cursor:pointer;">üóë</button>` : ''}
        `;
        container.appendChild(el);
      });

      document.querySelectorAll('.clickable-user').forEach(span => {
        span.addEventListener('click', () => showUserProfile(span.dataset.user));
      });
    }
  });
}



      document.querySelectorAll('.clickable-user').forEach(span => {
        span.addEventListener('click', () => showUserProfile(span.dataset.user));
      });
    }
  });
}


function showUserProfile(username) {
  const postCount = [...document.querySelectorAll('.post')]
    .filter(p => p.textContent.includes(`${username}:`)).length;

  const isCreator = username === '999azazun';
  const profileHTML = `
    <div style="position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%);
                background: black; border: 2px solid white; padding: 2rem; z-index: 9999;
                font-family: 'Press Start 2P', monospace; color: white;">
      <h2 style="color:${isCreator ? 'red' : 'white'}">${username}</h2>
      ${isCreator ? '<p style="color:red;">üëë THE CREATOR</p>' : ''}
      <p>Posts: ${postCount}</p>
      <button onclick="document.getElementById('user-profile').remove()">Close</button>
    </div>
  `;
  const wrapper = document.createElement('div');
  wrapper.id = "user-profile";
  wrapper.innerHTML = profileHTML;
  document.body.appendChild(wrapper);
}

function closeUserProfile() {
  const profile = document.getElementById("user-profile");
  if (profile) profile.remove();
}

function deletePost(postKey) {
  if (confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?")) {
    db.ref('posts/' + postKey).remove();
  }
}

  </script>
</body>
</html>
